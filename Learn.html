<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Learn Just Around the Corner</title>
  <link rel="stylesheet" href="/tutor/css/login.css" />

<body>
  <div class="login-container">
    <h1>Login </h1>
    <p class="tagline">Connecting learners with nearby tutors instantly!</p>

    <form class="login-form" id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="role">Select Role</label>
      <select id="role" required>
        <option value="">-- Select your role --</option>
        <option value="student">Student</option>
        <option value="tutor">Tutor</option>
      </select>

      <a href="#" class="forgot">Forgot Password?</a>

      <a href="/tutor/html1/home.html" class="btn" >Login</a>
      <p class="signup">Donâ€™t have an account? <a href="/tutor/html1/sign up.html">Sign Up</a></p>
    </form>
  </div>

 
</body>
</html>
